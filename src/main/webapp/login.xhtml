<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>Login</title>
</h:head>
<h:body>

	<p:outputLabel value="Tela de Login"
		style="font-size: 2.5em; margin-left: 42.5%" />

	<div class="ui-g">
		<br />
		<div class="ui-g-6 ui-md-3"
			style="margin-left: 38.5%; margin-top: 15%">
			<h:form>
				<p:tooltip />
				<p:messages autoUpdate="true" showDetail="true" globalOnly="true"
					closable="true" />
				<h:panelGrid columns="1">
					<p:panel header="Login">
						<p:inputMask id="account_number"
							placeholder="#{language['label.an']}"
							value="#{loginBean.account.accountNumber}" mask="9999/99999-9"
							required="true"
							requiredMessage="O campo número da conta precisa de preenchimento" />
						<p:message for="account_number" display="tooltip" />
						<p:password id="password_field"
							placeholder="#{language['label.pin']}" style="margin-top: 10px"
							value="#{loginBean.account.pinNumber}" required="true"
							requiredMessage="O campo pin precisa de preenchimento" />
						<p:message for="password_field" display="tooltip" />
						<br/>
						<p:commandButton value="Login" action="#{loginBean.login()}"
							style="
					    margin-left: auto; margin-right: auto;
					    margin-top: 10px; margin-bottom: auto"
							update="@form" />
					</p:panel>
				</h:panelGrid>





			</h:form>
		</div>
	</div>

</h:body>
</html>
