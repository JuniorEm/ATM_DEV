<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" template="/WEB-INF/template.xhtml">

	<ui:define name="content">
		<div style="width: 940px">
			<div style="width: 60px">
				<p:panelGrid
					style="position:relative; margin-left: 550px; margin-top: -100px; width: 350px">
					<f:facet name="header">
						<p:row>
							<p:column colspan="3">
								<p:outputLabel value="#{language['label.consult.account']}" />
							</p:column>
						</p:row>
						<p:row>
							<p:column>
								<p:outputLabel value="#{language['label.consult.agency']}" />
							</p:column>
							<p:column>
								<p:outputLabel
									value="#{language['label.an']} - #{language['label.consult.digit']}" />
							</p:column>
							<p:column>
								<p:outputLabel value="#{language['label.consult.balance']}" />
							</p:column>
						</p:row>
					</f:facet>

					<p:row>
						<p:column>
							<p:outputLabel value="#{consultBean.consult.agency}" />
						</p:column>
						<p:column>
							<p:outputLabel value="#{consultBean.consult.accountNumber}" />
						</p:column>
						<p:column>
							<p:outputLabel value="#{consultBean.consult.balance}" />
						</p:column>
					</p:row>
				</p:panelGrid>
			</div>
		</div>
	</ui:define>
</ui:composition>
